<h3><a ng-href="{{thing.link}}" target="_blank">{{thing.name}}</a></h3>
<p ng-bind-html="thing.description | jhHtml"></p>
<p>
    <a href data-template="{{editAside.url}}" data-backdrop="static" data-placement="left" data-animation="am-slide-left" bs-aside="editAside.data" data-container="body" class="label label-info" ><i class="fa fa-pencil"></i> Edit</a>
    <a href class="label label-info"  data-placement="top-left" bs-popover="deletePopover.data" data-template="{{deletePopover.url}}"><i class="fa fa-trash"></i> Delete</a>
    <span class="label label-info"><i class="fa fa-ellipsis-h"></i></span>
</p>
